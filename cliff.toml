# git-cliff configuration for pyzm
# https://git-cliff.org/docs/configuration

[remote.github]
owner = "pliablepixels"
repo = "pyzm"

[changelog]
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
body = """
{%- if version %}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else %}
## [Unreleased]
{%- endif %}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim }}
{% for commit in commits %}
{%- if commit.remote.pr_title -%}
{%- set commit_message = commit.remote.pr_title -%}
{%- else -%}
{%- set commit_message = commit.message -%}
{%- endif %}
- {{ commit_message | split(pat="\n") | first | trim }}{% if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}](https://github.com/pliablepixels/pyzm/pull/{{ commit.remote.pr_number }}){% endif %} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/pliablepixels/pyzm/commit/{{ commit.id }}))
{%- endfor %}
{% endfor %}
"""
trim = true
footer = """
<!-- generated by git-cliff -->
"""

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = [
  # Turn #NNN issue/PR references into GitHub links
  { pattern = '#([0-9]+)', replace = "[#$1](https://github.com/pliablepixels/pyzm/issues/$1)" },
]
commit_parsers = [
  { message = "^Merge", skip = true },
  { message = "^https", skip = true },
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^refactor", group = "Refactoring" },
  { message = "^doc", group = "Documentation" },
  { message = "^docs", group = "Documentation" },
  { message = "^test", group = "Testing" },
  { message = "^chore", group = "Miscellaneous" },
  { message = "^style", group = "Styling" },
  { message = "^perf", group = "Performance" },
  { message = "^ci", group = "CI/CD" },
  { message = "^security", group = "Security" },
]
filter_commits = false
topo_order = false
sort_commits = "newest"
